language: ruby
bundler_args: --deployment --without development
cache: bundler

rvm:
  - 2.1.3

before_script:
  - bundle exec rake db:create
  - gem install travis-artifacts

script:
  - bundle exec rake $TASKS

services:
  - mysql
  - postgresql

after_script: # and this only on success, fail the whole build if it fails
